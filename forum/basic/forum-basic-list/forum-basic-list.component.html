<section class='forum-basic-list'>

  <div class="view">
    <app-forum-basic-view *ngIf=" postView " [post]=" postView " (edit)=" edit.emit( $event ) "></app-forum-basic-view>
  </div>

  <ng-container *ngFor="let post of posts; even as isEven; odd as isOdd ">
    <app-forum-basic-view [class.even]=" isEven " [class.odd]=" isOdd " [post]=" post " (view)=" onView( $event ) "
      (edit)=" edit.emit( $event ) "></app-forum-basic-view>
  </ng-container>

  <div class="text-center py-3 text-muted" *ngIf=" noMorePosts ">
    {{ philgo.t({ en: 'There is no more posts.', ko: '더 이상 글이 없습니다.' })}}
  </div>

  <p class="m-3 p-5 flex-center" *ngIf=" loading ">
    <mat-spinner [diameter]="30"></mat-spinner>
    <b class="ml-3">Loading ...</b>
  </p>

</section>
