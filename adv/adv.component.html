<a href="{{ post.link }}" target="_blank" *ngIf=" post ">
    <section class="adv bg-white fs-sm">
        <header class="p-2 text-link fw-bold" *ngIf=" design == 'title-up' ">{{ post.varchar_3 }}</header>
        <div>
          <img class="w-100" src="{{ post.files[0].src }}">
        </div>
        <header class="p-2 text-link fw-bold" *ngIf=" design == 'title-bottom' ">{{ post.varchar_3 }}</header>
        <div class="p-2">
          {{ post.varchar_4 }}
        </div>
      </section>
</a>
